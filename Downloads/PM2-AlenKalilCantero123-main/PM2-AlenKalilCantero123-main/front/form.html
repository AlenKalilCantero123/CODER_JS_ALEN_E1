            <ul>

                <li><a href="form.html">Formulario</a></li>

        </nav>
    </header>
    <main>
        <section id="descriptionBox">
            <p>Bienvenido a nuestra página de películas, donde encontrarás las últimas novedades, reseñas, y mucho más.</p>
        </section>
        <section id="formSection">
            <div class="container">
                <h2>Formulario de Películas</h2>
                <form id="movieForm" action="#" method="POST">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Título de la película.." required>
                    </div>
                    <div class="form-group">
                        <label for="anio">Año:</label>
                        <input type="number" id="anio" name="anio" placeholder="Año de la película.." required>
                    </div>
                    <div class="form-group">
                        <label for="director">Director:</label>
                        <input type="text" id="director" name="director" placeholder="Director de la película.." required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género:</label>
                        <input type="text" id="genero" name="genero" placeholder="Género de la película.." required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <input type="number" id="rating" name="rating" placeholder="Rating de la película.." required>
                    </div>
                    <div class="form-group">
                        <label for="poster">URL del Póster:</label>
                        <input type="url" id="poster" name="poster" placeholder="URL del póster de la película.." required>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submitBtn">Enviar</button>
                        <button type="button" id="clearBtn">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="./public/bundle.js"></script>
</body>
